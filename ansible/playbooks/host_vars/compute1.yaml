# bridge vars
nmcli_bridge:
  - conn_name: '{{ os_management.br_name }}'
    type: bridge
    ip4: '172.29.236.3/22'
  - conn_name: '{{ os_overlay.br_name }}'
    type: bridge
    ip4: '172.29.240.3/22'
  - conn_name: '{{ os_storage.br_name }}'
    type: bridge
    ip4: '172.29.244.3/22'
  - conn_name: '{{ os_external.br_name }}'
    type: bridge
    
